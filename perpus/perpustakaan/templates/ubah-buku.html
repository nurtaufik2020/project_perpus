{%extends 'base.html'%}

{% block content %}
<div class="container">
<div class="col-md6">
    <h3>Ubah:{{buku.judul}}</h3>
    {%for message in messages%}        
        {%if message%}    
        <div class="alert alert-success">{{message}}</div>   
        {%endif%}
    {%endfor%}


    <form action="{% url 'ubah_buku' buku.id %}" method="post">
        <!-- <form action="/buku/ubah/{{buku.id}}" method="post"> -->
        {%csrf_token%}
        <!-- csrf adalah untuk mengamankan -->
        {{ forms.as_p}}
        <!-- as_p untuk merubah format, forms di class tambah_buku di view.py-->
        <button class="btn btn-primary">Simpan</button>
        <a href="/buku" class="btn btn-danger">Kembali</a>
    </form>
</div>
</div>

{% endblock %}
